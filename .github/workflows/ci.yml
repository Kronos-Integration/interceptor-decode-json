name: CI
'on':
  - push
jobs:
  Tests:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        node-version:
          - '14'
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '${{ matrix.node-version }}'
      - run: npm i
      - run: npm run cover
  Release:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        node-version:
          - '14'
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '${{ matrix.node-version }}'
      - run: npm i
      - run: npx semantic-release
        env:
          CI: 'true'
          NPM_TOKEN: '${{ secrets.NPM_TOKEN }}'
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
